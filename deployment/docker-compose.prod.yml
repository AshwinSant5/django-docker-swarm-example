version: "3.8"

services:
  django:
    image: ${REGISTRY}/${IMAGE_NAME}/django-app:${GITHUB_SHA_SHORT}
    command: gunicorn app.wsgi:application --bind 0.0.0.0:8000 --capture-output --access-logfile -
    ports:
      - 8000:8000
    env_file: .env
    volumes:
      - /var/www/${GITHUB_REPOSITORY}/media/:/var/www/media/
    depends_on:
      - redis
    healthcheck:
      test: curl --fail -s http://localhost:8000 || exit 1
      interval: 10s
      timeout: 10s
      retries: 6
      start_period: 10s
    deploy:
      replicas: 1
      update_config:
        failure_action: rollback
        order: start-first
      restart_policy:
        condition: on-failure
    networks:
      - swarm-example
  redis:
    image: redis:6-alpine
    deploy:
      replicas: 1
      update_config:
        failure_action: rollback
        order: start-first
      restart_policy:
        condition: on-failure
    networks:
      - swarm-example

networks:
  swarm-example:
    driver: overlay